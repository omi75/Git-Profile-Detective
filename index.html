<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/detection.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- manifest file -->
    <link rel="manifest" href="./assets/site.webmanifest" />
</head>
<body>
    <!-- Top level container -->
    <div class="wrapper">

        <!-- heading part -->
        <div class="heading-part">
            <h2 class="title">DevDetective</h2>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <button id="icon-container">
                    <img id="mode-icon" src="./assets/images/moon-icon.svg" alt="">
                </button>
            </div>
        </div>

        <!-- Input Field -->
        <div class="search-data active">
            <input type="text" id="input-field" placeholder="Enter a GitHub Username..." required>
            <img src="" alt="" id="cross-icon">
            <div class="error">
                <p id="no-results">no search results</p>
            </div>
            <button id="search-btn" class="submit">Search</button>
        </div>

        <!-- UI Details -->
        <div class="info-container">
            <img id="avatar">
            <div class="user-data">
                <h2 id="name"></h2>
                <p id="join-date"></p>
            </div>
            <a id="git-id" href="#" target="_blank" rel="noopener noreferrer"></a>
            <p id="bio"></p>

            <div class="git-data">
                <div class="profile-stat">
                    <p class="stat-title">Repos</p>
                    <p id="repos" class="stat-value"></p>
                </div>
                <div class="profile-stat">
                    <p class="stat-title">Followers</p>
                    <p id="followers" class="stat-value"></p>
                </div>
                <div class="profile-stat">
                    <p class="stat-title">Following</p>
                    <p id="following" class="stat-value"></p>
                </div>
            </div>

            <div class="other-data">
                <!-- for location -->
                <div class="profile-info">
                    <div class="bottom-icons">
                      <img src="./assets/images/location-icon.svg" alt="" />
                    </div>
                    <p id="location"></p>
                </div>
               

                <!-- for link -->
                <div class="profile-info">
                    <div class="bottom-icons">
                      <img src="./assets/images/website-icon.svg" alt="" />
                    </div>
                    <a href="#" id="webpage"></a>
                </div>

                <!-- for twitter link -->
                <div class="profile-info">
                    <div class="bottom-icons">
                      <img src="./assets/images/twitter-icon.svg" alt="" />
                    </div>
                    <a href="#" id="twitter"></a>
                  </div>

                <!-- for company -->
                <div class="profile-info">
                    <div class="bottom-icons">
                      <img src="./assets/images/company-icon.svg" alt="" />
                    </div>
                    <p id="company"></p>
                  </div>

            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
